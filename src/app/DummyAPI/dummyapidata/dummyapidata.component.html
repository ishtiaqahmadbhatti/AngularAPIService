<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1 class="bg-danger text-center text-white p-3 mt-3">
                Dummyn API Data In Angular
            </h1>
            <table class="table table-stripe table-hover table-danger">
                <thead class="text-danger">

                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Body</th>
                    </tr>

                </thead>
                <tbody>
                    <tr *ngFor="let data of myApiData">
                        <td>{{data.id}}</td>
                        <td>{{data.title}}</td>
                        <td>{{data.body}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
